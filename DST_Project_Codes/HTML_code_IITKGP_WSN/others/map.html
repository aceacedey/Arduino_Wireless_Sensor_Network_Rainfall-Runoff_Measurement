<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <title>IIT Kharagpur Weather monitoringStations</title>
        <b>Real-time Rainfall Monitoring and Flood Forecasting for IIT kharagpur is a non-profiting project sponsored by D.S.T.
        The project attempts to monitor rainfall over the campus by a network of tipping bucket rain-gauges whose data is captured using a microcontroller and transmitted over the Internet.
        </b>

        <style>
            html, body, #map-canvas {
                height: 100%;
                margin: 15px;
                padding: 15px
            }
        </style>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
        <script>
            function initialize() {
                var myLatlng = new google.maps.LatLng(22.32, 87.31);
                var mapOptions = {
                    zoom: 16,
                    center: myLatlng
                }
                 var myLatlng1 = new google.maps.LatLng(22.319, 87.3099);
                var mapOptions = {
                    zoom: 16,
                    center: myLatlng1
                }
                 var myLatlng3 = new google.maps.LatLng(22.321, 87.309);
                var mapOptions = {
                    zoom: 16,
                    center: myLatlng3
                }
                var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
                var i=5;
                var markers = [];

                markers[0] = new google.maps.Marker({
                    position: myLatlng,
                    url: 'http://10.19.2.42/',
                    title: 'IIT Kharagpur,Department of Civil Engineering',
                    map: map
                });

                markers[1] = new google.maps.Marker({
                    position: myLatlng1,
                    url: 'http://10.172.3.202/',
                    title: 'IIT Kharagpur,School of Water Resources',
                    map: map
                });

                markers[2] = new google.maps.Marker({
                    position: myLatlng3,
                    url: 'http://10.144.0.51/',
                    title: 'IIT Kharagpur,S.T.E.P.',
                    map: map
                });

                for (i = 0; i < markers.length; i++ ) {
                    google.maps.event.addListener(markers[i], 'click', function() {
                        window.location.href = this.url;  //changed from markers[i] to this[i]
                    });
                }
            }

            google.maps.event.addDomListener(window, 'load', initialize);

        </script>
    </head>
    <body>
        <div id="map-canvas"></div>
    </body>
</html>
